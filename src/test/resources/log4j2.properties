name=PropertiesConfig
property.filename = src/test/resources/logsByProperties     #output folder
appenders = console1, file1

#appender on Console
appender.console1.type = Console
appender.console1.name = InConsole1
appender.console1.layout.type = PatternLayout
appender.console1.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

#appender on File
appender.file1.type = File
appender.file1.name = LOGFILE1
appender.file1.fileName=${filename}/logs.log          #output file
appender.file1.append = false   #false:overwrite the log file   true:append at the last line
appender.file1.layout.type=PatternLayout
appender.file1.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

rootLogger.level = debug
rootLogger.appenderRefs = InConsole1, LOGFILE1
rootLogger.appenderRef.InConsole1.ref = InConsole1
rootLogger.appenderRef.LOGFILE1.ref = LOGFILE1